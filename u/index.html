<!DOCTYPE html>
<html lang="en-US" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alphaama</title>
  <script src="/aa/aa.js"></script>
</head>
<body>
<script>
// load alphaama
aa.load({
  // override defaults
  // styles:[], tools:[], mods:[],
}).then(()=>
{
  const on_loaded =()=>
  {
    if (!aa.required(['u']))
    {
      setTimeout(on_loaded,100);
      return
    }
    if (aa.u.p) aa.view.l?.append(aa.mk.ls({ls:aa.u.p}));

  };


  window.addEventListener('load',e=>
  {
    aa.run();
    on_loaded()
  });
});


</script>
</body></html>
