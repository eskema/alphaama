<!DOCTYPE html>
<html lang="en-US" data-team="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alphaama</title>
  <script src="/aa/aa.js"></script>
</head>
<body>
<script>
// load alphaama, 
// optionally override defaults with options object
aa.load({
  //styles:[], tools:[], mods:[],
});
window.addEventListener('load',e=>
{
  // run with defaults
  aa.run();
  // fetch and append readme
  fetch('/README.md?v=2').then(dis=>dis?.text()).then(text=>
  {
    if (!text) return;
    let l = aa.mk.l('article',
    {
      cla:'content parsed',
      app:aa.parse.content(text)
    });
    let title = text.slice(0,text.indexOf('\n'));
    if (title.startsWith('#')) title = title.slice(1).trim();
    
    let details = aa.mk.details(title,l);
    details.id = 'aa_read_me';
    document.getElementById('view')?.prepend(details);
  });
});
</script>
</body></html>
